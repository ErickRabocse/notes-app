<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practicas</title>
  </head>
  <body>
    <main class="container">
      <section class="creation">
        <h1 class="creation_header">Quick notes</h1>
        <!-- SECTION WHERE THE NOTES ARE CREATED -->
        <form action="" id="notes_form" class="creation_input">
          <label for="titleElement" class="creation_label_title">Title</label>
          <input
            type="text"
            class="creation_title"
            id="titleElement"
            name="title"
            placeholder="Type the title of your note"
            required
          />
          <label for="content" class="creation_label_content">Content</label>
          <textarea
            class="creation_content"
            id="contentElement"
            name="content"
            cols="20"
            rows="5"
            placeholder="Type your note here."
            required
          ></textarea>
          <button type="submit" class="creation_btn">Create</button>
        </form>
        <section class="display">
          <p>Your notes will appear down below</p>
          <div class="notasGrid">
            <!-- SECTION WHERE THE NOTES ARE SHOWN -->
            <div id="notes_section"></div>
          </div>
        </section>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
