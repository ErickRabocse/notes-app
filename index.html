<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To do lists</title>
  </head>
  <body>
    <main class="container">
      <section class="creation">
        <h1 class="title"></h1>
        <h2 class="creation_header">Quick notes</h2>
        <!-- SECTION WHERE THE NOTES ARE CREATED -->
        <form id="notes_form" class="creation_input">
          <label for="titleElement" class="creation_label_title">Title</label>
          <input
            type="text"
            class="creation_title"
            id="titleElement"
            placeholder="Type the title of your note"
            required
          />
          <label for="content" class="creation_label_content">Content</label>
          <textarea
            class="creation_content"
            id="contentElement"
            cols="20"
            rows="5"
            placeholder="Type your note here."
            required
          ></textarea>
          <button type="submit" class="creation_btn">Create</button>
        </form>
        <!-- SECTION WHERE THE NOTES ARE SHOWN -->
        <section class="display">
          <h3 class="display_subheader">Notes section ðŸ‘‡</h3>
          <div class="notasGrid">
            <div id="notes_section"></div>
          </div>
        </section>
      </section>
      <!-- SECTION WHERE THE TO DO LISTS ARE CREATED -->
      <hr />
      <header class="to-do">
        <h2 class="to-do-header">Task list</h2>
        <form id="new-task-form" class="to-do-input">
          <input
            type="text"
            id="new-task-input"
            placeholder="What are you planning to do?"
          />
          <input type="submit" id="new-task-submit" value="Add task" />
        </form>
      </header>
      <section class="task-list">
        <h3 class="to-do-subheader">To do</h3>
        <div id="tasks">

            </div>

            </div>

    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
